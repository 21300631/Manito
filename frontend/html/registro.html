<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="panel">
        <div class="formulario">
            <p>Crea tu cuenta</p>
            <p>Ingresa tus datos</p>
            <div><input type="text" placeholder="Nombre Personal" id="nombre-personal"></div>
            <div class="form2"><input type="text" placeholder="Usuario" id="usuario-nombre"><input type="number" placeholder="Edad" id="usuario-edad"></div>
            <div><input type="email" placeholder="Correo" id="usuario-colrreo"></div>
            <div class="form3"><input type="password" placeholder="Contraseña" id="usuario-pass"><input type="password" placeholder="Conf contraseña" id="usuario-confpass"></div>

            <button onclick= "registrar()" class="inicio"><a  href="">Crear cuenta</a></button>
        </div>
        <div class="bienvenida">
            <p>Bienvenido</p>
            <p>¿Ya tienes cuenta?</p>
            <a class="registro" href="login.html">Inicia Sesion</a>
        </div>
    </div>
    <script src="../js/registro.js"></script>
</body>
</html>
